<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquette - La Chasse aux Renards</title>
    <!-- Chargement de Tailwind CSS pour le style -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chargement de Google Fonts pour une police plus jolie -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Icônes pour le bouton de validation -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="components/renard-icon.js"></script>
    <script type="module" src="main.js"></script>
></script>
</head>
<body class="antialiased">

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-4xl relative">

        <!-- Interrupteur de mode Parent/Enfant -->
        <div id="mode-toggle-container" class="absolute top-4 right-4 md:top-6 md:right-6 z-10">
            <label for="mode-toggle" class="flex items-center cursor-pointer">
                <div class="relative">
                    <input type="checkbox" id="mode-toggle" class="sr-only">
                    <div class="block bg-slate-300 w-14 h-8 rounded-full"></div>
                    <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition-transform"></div>
                </div>
                <div id="mode-label" class="ml-3 text-slate-600 font-bold text-sm">Mode Enfant</div>
            </label>
        </div>

        <!-- Titre de l'application -->
        <header class="text-center mb-8 pt-12 md:pt-0">
            <h1 class="text-4xl md:text-5xl font-black text-amber-600">La Chasse aux Renards</h1>
            <div id="child-name-selector" class="inline-flex items-center gap-2 p-2 rounded-lg transition-colors">
                <p id="child-name-display" class="text-xl text-slate-500"></p>
                <svg class="arrow w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" /></svg>
            </div>
        </header>

        <!-- Tableau de bord des renards -->
        <section id="dashboard" class="bg-white p-6 rounded-2xl shadow-lg mb-8">
            <h2 class="text-2xl font-bold mb-4 text-center">Ton Trésor Disponible</h2>
            <div id="fox-counters" class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                <div id="gold-fox-container" class="bg-yellow-50 p-4 rounded-xl border-2 border-yellow-200"></div>
                <div id="silver-fox-container" class="bg-slate-50 p-4 rounded-xl border-2 border-slate-200"></div>
                <div id="normal-fox-container" class="bg-orange-50 p-4 rounded-xl border-2 border-orange-200"></div>
            </div>
        </section>

        <!-- Magasin des récompenses -->
        <section id="store" class="bg-white p-6 rounded-2xl shadow-lg mb-8">
            <h2 class="text-2xl font-bold mb-4 text-center">Les Récompenses</h2>
            <div id="rewards-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Les récompenses seront générées ici par JavaScript -->
            </div>
        </section>

        <!-- Panneau de contrôle du parent (bouton flottant) -->
        <div id="controls" class="hidden">
             <button id="add-fox-btn" class="transform hover:scale-105 transition-transform duration-300 ease-out">
                <svg viewBox="0 0 512 512" fill="white" xmlns="http://www.w3.org/2000/svg">

                    <path d="M362.024,292.285c-9.443,0-17.105,7.753-17.105,17.319c0,9.565,7.66,17.319,17.105,17.319 c9.432,0,17.093-7.754,17.093-17.319C379.117,300.038,371.457,292.285,362.024,292.285z"/>
                    <path d="M149.987,292.285c-9.443,0-17.105,7.753-17.105,17.319c0,9.565,7.66,17.319,17.105,17.319 c9.432,0,17.093-7.754,17.093-17.319C167.079,300.038,159.419,292.285,149.987,292.285z"/>
                </svg>
            </button>
        </div>

    </div>
    
    <!-- Modal de confirmation -->
    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-sm w-full text-center">
            <h3 id="modal-title" class="text-2xl font-bold mb-2"></h3>
            <p id="modal-text" class="text-slate-600 mb-6"></p>
            <div class="flex justify-center gap-4">
                <button id="modal-cancel-btn" class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-2 px-6 rounded-full">Annuler</button>
                <button id="modal-confirm-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-full">Confirmer</button>
            </div>
        </div>
    </div>
    
    <!-- Modale de sélection d'enfant -->
     <div id="child-selection-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-sm w-full text-center">
            <h3 class="text-2xl font-bold mb-6">Changer de profil</h3>
            <div id="child-list" class="flex flex-col gap-4">
                <!-- La liste des enfants sera générée ici -->
            </div>
        </div>
    </div>
</body>
</html>
