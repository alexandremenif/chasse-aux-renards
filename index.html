<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Chasse aux Renards</title>
    <!-- Chargement de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Scripts et styles de l'application -->
    <link rel="stylesheet" href="style.css">
    <script type="module" src="components/renard-icon.js"></script>
    <script type="module" src="components/add-renard-button.js"></script>
    <script type="module" src="components/renard-counter.js"></script>
    <script type="module" src="components/confirmation-modal.js"></script>
    <script type="module" src="components/reward-card.js"></script>
    <script type="module" src="components/reward-board.js"></script>
    <script type="module" src="components/child-selector.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>

    <div id="app">

        <!-- Interrupteur de mode Parent/Enfant (temporaire) -->
        <div id="mode-toggle-container">
            <label for="mode-toggle">
                <div class="toggle-wrapper">
                    <input type="checkbox" id="mode-toggle" class="sr-only">
                    <div class="toggle-block"></div>
                    <div class="toggle-dot"></div>
                </div>
                <div id="mode-label">Mode Enfant</div>
            </label>
        </div>

        <!-- En-tÃªte de l'application -->
        <header>
            <h1>La Chasse aux Renards</h1>
            <child-selector id="child-selector"></child-selector>
        </header>

        <!-- Conteneur principal pour les composants -->
        <reward-board id="reward-board"></reward-board>
        
        <div id="controls">
             <add-renard-button id="add-renard-btn"></add-renard-button>
        </div>

    </div>
    
    <confirmation-modal id="confirmation-modal"></confirmation-modal>
    
</body>
</html>
